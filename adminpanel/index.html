<body>
<div class="login-heading">
     <h1 align="center">Log In</h1>
</div>

<div class="login-form">
     <img src="assets/img/webmobi.png" >

     <form method="post" name="login">
           <input class="login-name" type="text" id="username" placeholder="Username" required />

           <input class="pswd" type="password" id="password" placeholder="Password" required />

           <div class="btn-login">
             <input class="login-button" name="submit" type="button" onclick="employee_login()" value="Login" />
           </div>

     </form>
</div>
