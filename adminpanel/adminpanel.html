        <div class="buttons ">
            <div class="container row btn2">
                <div class="col-sm-1 home">

                </div>
                <div class="offset-3 col-sm-2 add">
                    <button onclick="location.href='add.html';" id="add-btn" class="btn btn-add">

                </div>
                <div class="col-sm-2 upload">
                    <button onclick="location.href='excel_json.html';" id="upload-btn" class="btn btn-upload">
                        Upload <i class="fas fa-upload"></i></button>
                </div>
                <div class="col-sm-2 save">
                    <button onclick="confirm_save_index(this)" id="save-btn" class="btn btn-save ">
                        Save <i class="far fa-save"></i></button>
                </div>
                <div class="col-sm-2 delete">
                    <button onclick="confirm_delete_multiple(this)" id="delete-selected" class="btn btn-delete">
                        Delete <i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
        <div class="container full-grid">

                </div>
                <div class="col-sm-1 col10">

                </div>
                <div class="col-sm-1 col11">
